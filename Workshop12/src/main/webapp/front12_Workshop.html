<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>영화 예매</title>
    <style type="text/css">
      #first {
        width: 600px;
        height: 900px;
        margin: 0 auto;
        padding: 30px;
        border: 8px solid #007017;
      }
      h1,
      h2 {
        text-align: center;
      }
      img {
        margin-left: 150px;
      }
      h2 {
        color: #663399;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(function () {
        //select option 변경시 alert() 호출
        $("#theatersel").on("change", function () {
          let option = $(this).val();

          alert(option);
        });

        //시간대별 금액 변경

        // let person = $(".people").val();
        // let totalPrice = $("#price").val();
        // if (isJojo) totalPrice = person * $("#jojo>ins");
        // else totalPrice = person * $("#jojo>del");
        // console.log(isJojo);
        // console.log(person);
        // console.log(totalPrice);
        var price = 0;
        var person = 0;
        var totalPrice = price * person;

        $(".time").on("change", function () {
          let isJojo = $(this).val() == "08:30";
          if (isJojo) {
            $("#jojo").html("<del>W9,000</del>&nbsp;&nbsp; <ins>W5,000</ins>");
            price = 5000;
          } else {
            $("#jojo").html("<ins>W9,000</ins>&nbsp;&nbsp; <del>W5,000</del>");
            price = 9000;
          }

          $("#price").val(price * person);
        });

        $("#people").on("change", function () {
          person = $(this).val();

          $("#price").val(price * person);
        });

        $("#op").on("change", function () {
          $("#option").toggle($(this).is(":checked"));
        });
      }); //onload
    </script>
  </head>

  <body>
    <div id="first">
      <h1>KOSTA Theater</h1>
      <h2>인사이드 아웃2 영화 예매</h2>
      <img
        alt="movie poster"
        width="300"
        height="380"
        src="https://i.namu.wiki/i/_2rXSKS4AcZ0YQUuJwPfnJC40Pl8c96Mb2esJnv5USdbtcbu9kCPqo1DxhCo8hA55U4WiuZNaxm0XTe0H5RnSg.webp"
      />
      <p></p>
      <p></p>

      <form>
        <label>상영관</label>
        <select id="theatersel">
          <option vlaue="CGV">CGV</option>
          <option value="롯데시네마">롯데시네마</option>
          <option value="메가박스">메가박스</option>
          <option value="프리머스">프리머스</option>
          <option value="다른극장">다른극장</option>
        </select>

        <label>날짜 선택</label><input type="date" />
        <fieldset>
          <legend size="30">시간선택</legend>
          <input
            type="radio"
            name="time"
            value="08:30"
            class="time"
            checked="checked"
          /><label>08:30</label>
          <input type="radio" name="time" value="11:00" class="time" /><label
            >11:00</label
          >
          <input type="radio" name="time" value="14:20" class="time" /><label
            >14:20</label
          >
          <input type="radio" name="time" value="17:25" class="time" /><label
            >17:25</label
          >
          <input type="radio" name="time" value="20:10" class="time" /><label
            >20:10</label
          >
          <input type="radio" name="time" value="23:05" class="time" /><label
            >23:05</label
          >
        </fieldset>
        <p />
        <label>요금</label>&nbsp;&nbsp;
        <span id="jojo"> <del>W9,000</del>&nbsp;&nbsp; <ins>W5,000</ins> </span
        ><!--span id="ilban" >W9,000</span-->
        <p />
        <input type="hidden" id="cost" value="9000" />
        <label>인원</label>
        <input type="number" required="required" id="people" value="0" />
        <p />
        <label>금액</label>
        <input type="number" readonly="readonly" id="price" value="0" />
        <p>
          <input type="checkbox" id="op" checked="checked" /><label>옵션</label>
        </p>

        <div id="option">
          <fieldset>
            <input type="checkbox" name="popcorn" /><label>팝콘</label>
            <input type="checkbox" name="cola" /><label>콜라</label>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
