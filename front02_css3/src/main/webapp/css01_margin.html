<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>css파일 내부 연결법</title>
	<style type="text/css">
		*{
			margin: 100px 200px; /*상하 좌우*/
			/*margin: 100px 0 200px 50px; 시계방향 상 우 하 좌*/
		}
		h2, h4{
			width: 45%;
			border: 1px solid green;
			padding: 80px 30px;;
		}
	</style>
</head>

<body>
	<h2>여백 지정하기</h2>
	<h4>margin, padding</h4>
</body>

</html>
