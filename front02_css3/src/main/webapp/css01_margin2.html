<!--
css 파일 연결법
1. 내부 연결 방법
2. 외부 연결 방법   link
3. 인라인 연결 방법    태그 안에 직접 style 속성을 입력(우선순위가 가장 높다)
 -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>css파일 외부 연결법</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<h2>여백 지정하기</h2>
	<h4>margin, padding</h4>
</body>

</html>
