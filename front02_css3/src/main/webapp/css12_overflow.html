<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Insert title here</title>
	<!-- 
	자식 element에서 float 속성을 사용할 경우
	부모 element를 벗어나게 됨
	결과적으로 레이아웃을 망치게 됨
	해결책
	1. 부모 요소의 범위를 아주 크게 잡는다 (현실적으로 힘듦)
	2. overflow 속성의 값을 hidden으로 잡는다 (부모요소에 잡아야 함)
	 -->
	<style type="text/css">
		#parent{
			border: 1px solid black;
			padding: 10px;
			
			overflow:hidden;
			
			width:500px;
		}
		#child{
			margin: 0px;
			border : 5px solid black;
			float: left;
		}
		#article{
			margin: 0px;
			
			border : 5px solid black;
			float: right;
			height: 30px;
						
			
			
		}
	</style>
</head>

<body>
	<div id="parent">
		<div id="child">
				KOSTA 284기 데브옵스 과정
		</div>	
	</div>
	<div id="article">
		2024-08-09 Today FrontUI Schedule
	</div>
</body>

</html>
