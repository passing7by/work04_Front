<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Insert title here</title>
	<style type="text/css">
		#box{
			/* display: none; */
			/* display: block; */
			/* display: inline; *//* 하나의 덩어리로 인식됨 => 하나의 블락만 높이 변경 불가능*/
			display: inline-block;
			height: 200px;
			border: 1px solid red;
			color: blue;
		}
	</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>An inline element does not start on a new line and only takes up as much width as necessary.</span>
	</div>
	<span>Dummy</span>
</body>
</html>
