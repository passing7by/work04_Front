<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>mypage</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/mypage2.css" />
	 <script type="text/javascript">
	 $(function() {
	  var storedId = localStorage.getItem('userInfo');
	  if (storedId) {
		    $('.wellcomeMsg').text(storedId + '님 환영합니다.');
		  } else {
		    $('.wellcomeMsg').text('환영합니다.');
		  }
		  $('legend-div').html = window.pieChart.generateLegend();
	});
	</script>
</head>

<body>

	<!-- 1. 사이드 바 -->
	<div class="sideBar">
		<h5 class="wellcomeMsg" style="font-weight:bolder"> oo님 환영합니다.</h5>
		<br><br><br><br>
		<h5 class="category" style="font-weight:bolder"><a href="main.html">메인페이지</a></h5>
		<br><br>
		<h5 class="travelGuide" style="font-weight:bolder">여행가이드</h5>
		<br>
		<h5 class="guide" >지역별</h5>
		<h5 class="guide">가격별</h5>
		<h5 class="guide">만족도별</h5>
		<br><br>
		<h5 class="myPage" style="font-weight:bolder"><a href="./mypage.html">마이페이지</a></h5>
		<br><br>
		<h5 class="custCenter" style="font-weight:bolder">고객센터</h5>
	</div>
	<!-- 1. main -->
	<div class="main">
		<h1 class="title">Nestly</h1>
		<!-- 1. 차트 구간 -->
		<div class="chart">
			<div class="gender-container">
				<h2 id="gender">고객성비</h2>
				<canvas id="pie-chart" width="230" height="200"></canvas>
				<div id='legend-div' class="legend-div"></div>
			</div>
			<div class="monthly-container">
				<h2 id="monthly">월별 예약 건수</h2>
				<canvas id="bar-chart" width="450" height="200"></canvas>
			</div>
			<div class="mystate">
				<div class="total-sales">
					<h2 id="total-sales-text">총매출</h2>
					<h2 id="total-sales-won">￦165,750.23</h2>
				</div>
				<div class="reservation-status">
					<h2 id="august">8월 예약 현황</h2>
					<div class="room-status">
						<h5 id="rooms-101">101호</h5>
						<div class="progress">
							<div class="progress-bar" style="width: 30%" ></div>
						</div>
						<h5 id="rooms-102">102호</h5>
						<div class="progress">
							<div class="progress-bar" style="width: 70%"></div>
						</div>
						<h5 id="rooms-103">103호</h5>
						<div class="progress">
							<div class="progress-bar" style="width: 60%"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="yearly-container">
			<h2 id="Sales-trend">2024년 매출 추이</h2>
			<h2 id="Sales-trend-won">￦165,750.23</h2>
			<canvas id="line-chart" width="1200" height="250"></canvas>
		</div>
	</div>
	<script src="chart.js"></script> 
</body>

</html>
