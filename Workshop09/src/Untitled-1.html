<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- 붓스트랩 css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- 차트js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="jumbotron text-center">
        <h1>A항공사 상반기 승객수 챠트</h1>
      </div>
      <div class="chart-container">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <script type="text/javascript">
      var ctx = document.getElementById("bar-chart");

      let months = [
        "1월 승객수",
        "2월 승객수",
        "3월 승객수",
        "4월 승객수",
        "5월 승객수",
        "6월 승객수",
      ];

      let data_2023 = {
        label: "2023년 ",
        data: [102, 100, 118, 109, 119, 119],
        backgroundColor: [
          "rgba(202, 202, 253, 0.2)",
          "rgba(202, 202, 253, 0)",
          "rgba(202, 202, 253, 0.8)",
          "rgba(202, 202, 253, 0.4)",
          "rgba(202, 202, 253, 0.6)",
          "rgba(202, 202, 253, 1)",
        ],
        borderWidth: 2,
        borderColor: "#7365d0",
      };

      let config = {
        type: "bar",
        data: {
          labels: months,
          datasets: [data_2023],
        },
        options: {
          maintainAspectRadio: false,
          indexAxis: "y",
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      };

      var myChart = new Chart(ctx, config);
    </script>
  </body>
</html>
