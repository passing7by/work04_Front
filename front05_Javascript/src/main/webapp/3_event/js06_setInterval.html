<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>setInterval() :: 특정한 간격을 두고 함수를 주기적으로 호출...</title>
    <script>
      var count = 0;
      onload = () => {
        // let count = 0;
        setInterval(() => {
          let message = [
            "종로지점에 새롭게 오픈했습니다.",
            "여러분의 실력 향상을 보장합니다.",
            "아메리카노 커피와 다과도 준비되어 있습니다.",
          ];

          //1. h3 영역을 변수로 받아와서
          //2. 이 부분에 [] 안에 있는 각각의 메세지를 출력
          //3.
          document.querySelector("h3").innerHTML = message[count++]; //count는 0, 1, 2
          // count += 1;
          // if (count > 2) count = 0;
          if (count == message.length) count = 0;
        }, 3000); //3초마다 {} 안의 부분이 자동으로 동작
      };
    </script>
  </head>

  <body>
    <h1>Kosta Banner Advertizer</h1>
    <h3 style="color: tomato">---- Kosta Education Center ----</h3>
  </body>
</html>
