<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>3. addEventListener 속성 사용</title>
  </head>

  <body>
    <h1>자바스크립트란?</h1>
    <p id="content">
      자바스크립트를 사용해서 html 바디 부분의 내용을 변경합니다.
    </p>
    <button>CLICK ME</button>
  </body>

  <script>
    let btn = document.querySelector("button");

    btn.addEventListener("click", () => {
      let content = document.querySelector("#content");
      alert(content);
      content.innerHTML =
        "<H3><font color=red>Hello JavaSctipt Event</font></H3>";
    });
    // target.addEventListener(event, function, useCapture(option));
  </script>
</html>
