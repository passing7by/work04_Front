<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>

  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button id="turnOn">Turn on the light</button>
    <img
      style="width: 150px; display: inline"
      alt=""
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU
    "
    />
    <button id="turnOff">Turn off the light</button>
  </body>

  <script>
    //이미지 영역을 얻어와서
    document.querySelector("#turnOn").onclick = on;
    document.querySelector("#turnOff").onclick = off;

    //이미지의 속성 값을 변경
    function on() {
      let myImg = document.querySelector("img");
      myImg.src =
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU";
      // img.scr -> img의 src 부분을 얻어옴
    }
    function off() {
      let myImg = document.querySelector("img");
      myImg.src =
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";
    }
  </script>
</html>
