<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>

</head>

<body>
    <div>
        <input type="text" id="id">
        <input type="password" id="pwd">
        <button id="login-btn">Login</button>
    </div>
    
    <script>
        // idForm, pwdForm 는 값이 아니라 폼 객체임
        // idForm.value 를 해야 폼 안의 값을 받아올 수 있음
        const idForm = document.querySelector("#id");
        const pwdForm =document.querySelector("#pwd");
        const loginBtn =document.querySelector("#login-btn");

        // 버튼을 클릭하면(onlick 속성 사용 안하는 방식) idForm, pwdForm에 입력된 값을 받아서 출력
        // login-btn.addEventListener('click', function(){
        //     //버튼 클릭 시 처리하고자 하는 코드를 작성
        // });
        loginBtn.addEventListener('click', ()=>{
            //1. alert 창으로 폼에 입력된 id, ped값을 출력
            alert(idForm.value);
            alert(pwdForm.value);

            //2. 로컬스토리지에 id, pass 각각 이름으로 저장
            /*
            로컬스토리지에 저장할 때 주의할 점이 있음 !!오직 문자형 string 데이터 타입만 지원함!!
            지금처럼 userInfo 즉, {} 객체 형식으로 저장하게 되면 [object Object] 이런 json 형태로 저장됨
            1. 로컬스토리지에 데이터를 쓸 때는(저장할 때는) !! JSON.stringify(userInfo) !! ----- 직렬화
            2. 로컬스토리지에 저장된 데이터를 읽어올 때는(받아올 때는) !! JSON.parse !! ----- 역직렬화
            */
            let userInfo = {id:idForm.value, pass:pwdForm.value}; //{}는 js 객체인 json
            localStorage.setItem("userInfo", JSON.stringify(userInfo));
            let result = JSON.parse(localStorage.getItem("userInfo"));
            console.log('id ==> '+ result.id);
            console.log('pass ==> '+ result.pass);

        });
    </script>

</body>

</html>
