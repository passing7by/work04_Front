<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
      console.log("==== 1. map :: for문과의 차이점을 정확히 정리 ====");
      const a = [1, 2, 3];

      //1. for
      console.log("---- for ----");
      for (let i = 0; i < a.length; i++) {
        console.log(a[i]);
      }

      //2. forEach
      console.log("---- forEach ----");
      a.forEach((i) => {
        console.log(i);
      });

      //3.
      /* for 는 인자값 있음, 반환타입 없음 => b에 할당되지 못하고 값이 소모됨
      const b = a.forEach((i) => {
        console.log(i);
      });
      */
      console.log("---- map ----");
      /*
        map
        인자값 하나, 반환타입을 가진다
        for문처럼 반복을 하면서 값 하나하나를 가공해 낼 수있음
        깊은 복사 방식임
        리액트에서는 반복문으로 map을 사용함
      */

      const b = a.map((n) => {
        return n + 100;
      });

      b.push(100);
      console.log(`b=>${b}`); //101,102,103,100
      console.log(`a=>${a}`); //1,2,3
      //map은 깊은 복사 방식임
    </script>
  </head>

  <body></body>
</html>
