<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script>
      console.log(
        "==== 1. filter :: true에 해당하는 값만 걸러줌 :: 삭제 로직에 사용"
      );
      const a = [1, 2, 3];
      const b = a.filter((n) => {
        return n != 1;
      }); // 배열을 순회하면서 조건에 맞춰(true) 걸러냄 - crud 중 삭제 로직에 주로 사용됨

      console.log(`Result ==> ${b}`);

      console.log("==== 2. slice :: 조건에 부여된 만큼 잘라내는 함수 ====");
      const c = [1, 2, 3];
      const d = c.slice(0, 2);

      const d2 = c.slice(0, 2); //가능

      console.log(`Result ==> ${d}`); //1, 2
      console.log(`Result ==> ${d2}`); //1, 2
    </script>
  </head>

  <body></body>
</html>
