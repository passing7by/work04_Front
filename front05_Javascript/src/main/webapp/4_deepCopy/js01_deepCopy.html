<!-- 
자바스크립트에서는 기존의 데이터를 복사해 올 때가 있는데
실제값을 복사하는 경우 -- 깊은 복사
참조값(주소값)을 복사하는 경우 -- 얕은 복사
로 나뉨 
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>setInterval() :: 특정한 간격을 두고 함수를 주기적으로 호출...</title>
    <script>
      const a = [1, 2, 3];

      console.log("==== 1. 스프레드 연산자 :: pass by value :: 깊은 복사");
      //... : 스프레드 연산자 - a의 데이터를 흩뿌려서 b에 넣는다
      //pass by value - 결론적으로 a의 값을 b에 넣고 새로운 객체를 생성
      //깊은 복사를 하는 가장 강력한 방식이 spread 연산자임
      const b = [...a];
      b.push(4); //b에 값을 더 집어넣어도 a의 값은 변하지 않음

      console.log(`a의 값은 ${a}`); //1, 2, 3
      console.log(`b의 값은 ${b}`); //1, 2, 3, 4

      console.log("==== 2. 객체 할당 :: pass by reference :: 얕은 복사");
      const c = [1, 2, 3];
      const d = c;
      d.push(4); //d에 값을 더 집어넣으면 c의 값도 변함

      console.log(`c의 값은 ${c}`); //1, 2, 3, 4
      console.log(`d의 값은 ${d}`); //1, 2, 3, 4

      console.log("==== 3. concat :: pass by value :: 깊은 복사");
      const e = [1, 2, 3];
      //concat
      const f = e.concat(4);
      f.push(5);

      console.log(`e의 값은 ${e}`); //1, 2, 3
      console.log(`의 값은 ${f}`); //1, 2, 3, 4, 5
    </script>
  </head>

  <body></body>
</html>
