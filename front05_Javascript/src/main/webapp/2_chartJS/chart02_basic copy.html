<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/css">
      .container {
        text-align: center;
      }
    </style>
    <!-- Chart Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- css 링크는 js 링크 밑에... -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>A항공사 현황</h1>
      <canvas id="line-chart"></canvas>
    </div>

    <!-- 
    {} 안에 들어가는 구성요소
    type
    data
      >labels
      >datasets
    -->
    <script type="text/javascript">
      const ctx = document.querySelector("#line-chart");
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "1월",
            "2월",
            "3월",
            "4월",
            "5월",
            "6월",
            "7월",
            "8월",
            "9월",
            "10월",
            "11월",
            "12월",
          ],
          datasets: [
            {
              label: "월별 승객 수 (단위 : 백만)", // 수정된 부분
              data: [100, 112, 99, 115, 120, 122, 140, 150, 130, 119, 118, 129],
            },
          ],
        },
        options: {
          // properties 지정
          scales: {
            y: {
              type: "linear",
              min: 20,
              max: 220,
            },
          },
        },
      });
    </script>
  </body>
</html>
