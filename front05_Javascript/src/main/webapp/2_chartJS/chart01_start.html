<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- Chart Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("myChart");
      /*
      {} 안에는 
      type, date(lables, datasets), options로 구성되어이있음
      */
      new Chart(ctx, {
        type: "bar", //bar, line, pie, scatter 가 대표적임
        data: {
          //labels, datasets
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"], //x축의 범례
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3], //laㅠels의 갯수와 일치해야 함
              borderWidth: 1,
            },
          ],
        },
        // 기본값으로 들어가 있어서 작성하지 않아도 ok
        // options: {
        //   scales: {
        //     y: {
        //       beginAtZero: true,
        //     },
        //   },
        // },
      });
    </script>
  </body>
</html>
