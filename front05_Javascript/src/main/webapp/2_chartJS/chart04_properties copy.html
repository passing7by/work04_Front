<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>fff</title>
    <!--chartJS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style type="text/css">
      .container {
        width: 350px;
        height: 350px;
        border: 1px solid #000;
        margin: 0 auto;
        padding: 40px;
        border-radius: 8px;
        display: inline-block;
        margin-left: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Employee's Salary and Bonus</h1>
    <div class="container">
      <canvas id="line-chart"></canvas>
    </div>
    <!-- 하나 더 만듦...bar chart로 -->
    <div class="container">
      <canvas id="bar-chart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("line-chart");
      const ename = ["SMITH", "FORD", "TURNER", "KING", "ADAMS"];

      let emp_sal_data = {
        label: "Employee Salary",
        data: [1200, 3000, null, 5000, 2600],
        backgroundColor: ["rgba(255, 99, 132, 0.5)"],
        borderColor: ["rgb(255, 99, 132)"],
        borderWidth: 5,
        /*
        Chart를 그릴 때의 나머지 속성들
        Chart Type > Line Chart > Dataset Properties에 가면 다 있음
        */
        pointRadius: 10,
        pointHoverRadius: 20, //포인터에 마우스를 올렸을 때의 포인터 크기 지정
        pointBackgroundColor: "yellow",

        //1. point 스타일을 삼각형으로 바꾸기
        pointStyle: "triangle",

        //2. 그래프에 라인은 다 없애고, 값만 나오게
        // showLine: false,

        //3. Adams가 신입이라서 급여가 없다면...null값

        //4. Turner가 신입이라서 급여가 없다면...null값
        spanGaps: true,

        //5. 라인 형식이 아닌 계단 형식
        stepped: true,
      };

      //let config에 각각 담는다.
      let config = {};
      let emp_bonus_data = {
        label: "Employee Bonus",
        data: [300, 150, 150, 0, 170],
        backgroundColor: ["rgba(54, 162, 235, 0.3)"],
        borderColor: ["rgb(54, 162, 235)"],
        borderWidth: 2,
      };

      new Chart(ctx, {
        type: "line",
        data: {
          labels: ename,
          datasets: [emp_sal_data, emp_bonus_data],
        },
        options: {
          maintainAspectRatio: false,
        },
      });

      //위에꺼 그대로 복사
      const ctx2 = document.getElementById("bar-chart");
      const ename2 = ["SMITH", "FORD", "TURNER", "KING", "ADAMS"];

      let emp_sal_data2 = {
        label: "Employee Salary",
        data: [1200, 3000, null, 5000, 2600],
        backgroundColor: ["rgba(255, 99, 132, 0.5)"],
        borderColor: ["rgb(255, 99, 132)"],
        borderWidth: 5,
        /*
        Chart를 그릴 때의 나머지 속성들
        Chart Type > Line Chart > Dataset Properties에 가면 다 있음
        */
        pointRadius: 10,
        pointHoverRadius: 20, //포인터에 마우스를 올렸을 때의 포인터 크기 지정
        pointBackgroundColor: "yellow",

        //1. point 스타일을 삼각형으로 바꾸기
        pointStyle: "triangle",

        //2. 그래프에 라인은 다 없애고, 값만 나오게
        // showLine: false,

        //3. Adams가 신입이라서 급여가 없다면...null값

        //4. Turner가 신입이라서 급여가 없다면...null값
        spanGaps: true,

        //5. 라인 형식이 아닌 계단 형식
        stepped: true,
      };

      //let config에 각각 담는다.
      let config2 = {};
      let emp_bonus_data2 = {
        label: "Employee Bonus",
        data: [300, 150, 150, 0, 170],
        backgroundColor: ["rgba(54, 162, 235, 0.3)"],
        borderColor: ["rgb(54, 162, 235)"],
        borderWidth: 2,
      };

      new Chart(ctx2, {
        type: "bar",
        data: {
          labels: ename2,
          datasets: [emp_sal_data2, emp_bonus_data2],
        },
        options: {
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
