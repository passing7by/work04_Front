<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>fff</title>
    <!--chartJS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <style type="text/css">
      .container {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        padding: 40px;
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Employee's Salary and Bonus</h1>
    <div class="container">
      <canvas id="line-chart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("line-chart");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["SMITH", "FORD", "TURNER", "KING", "ADAMS"],
          datasets: [
            {
              label: "Employee Salary",
              data: [1200, 3000, 2400, 5000, 2600],
              backgroundColor: [
                "rgba(255, 99, 132, 0.5)",
                "rgba(255, 159, 64, 0.5)",
                "rgba(255, 205, 86, 0.5)",
                "rgba(75, 192, 192, 0.5)",
                "rgba(54, 162, 235, 0.5)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(255, 159, 64)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
                "rgb(54, 162, 235)",
              ],
              borderWidth: 5,
            },
            {
              label: "Employee Bonus",
              data: [300, 150, 150, 0, 170],
              backgroundColor: [
                "rgba(255, 99, 132, 0.3)",
                "rgba(255, 159, 64, 0.3)",
                "rgba(255, 205, 86, 0.3)",
                "rgba(75, 192, 192, 0.3)",
                "rgba(54, 162, 235, 0.3)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(255, 159, 64)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
                "rgb(54, 162, 235)",
              ],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
