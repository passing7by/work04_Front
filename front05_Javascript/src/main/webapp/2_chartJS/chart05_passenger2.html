<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/css">
      .chart-container {
        width: 600px;
        height: 600px;
        border: 1px solid #ddd;
        margin: 0 auto;
        padding: 10px;
        border-radius: 4px;
      }
    </style>
    <!-- 붓스트랩 css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- 차트js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>대한항공 년도별 승객수 누적 현황</h1>
      </div>
      <div class="chart-container">
        <canvas id="line-chart"></canvas>
      </div>
    </div>

    <script type="text/javascript">
      var ctx = document.getElementById("line-chart");
      let months = [
        "1월 승객수",
        "2월 승객수",
        "3월 승객수",
        "4월 승객수",
        "5월 승객수",
        "6월 승객수",
        "7월 승객수",
        "8월 승객수",
        "9월 승객수",
        "10월 승객수",
        "11월 승객수",
        "12월 승객수",
      ];
      let data_2022 = {
        label: "2022년 ",
        data: [100, 98, 108, 101, 111, 116, 120, 119, 98, 88, 99, 100],
        backgroundColor: "rgba(203,206,145,.5)",
        borderWidth: 2,
        borderColor: "crimson",
      };
      let data_2023 = {
        label: "2023년 ",
        data: [102, 100, 118, 109, 119, 119, 130, 148, 100, 102, 99, 100],
        backgroundColor: "rgba(203,206,145,.5)",
        borderWidth: 2,
        borderColor: "SlateBlue",
      };

      new Chart(ctx, {
        type: "line",
        data: {
          labels: months,
          datasets: [data_2022, data_2023],
        },
        options: {
          maintainAspectRadio: false,
          scales: {
            x: {
              //labels rotation
              stacked: true, //y가 아닌 x에 하면 누적 안 됨 (x에 stacked 된 것이 default임)
              ticks: {
                //x축 라벨의 방향을 회전시킴
                maxRotation: 45,
                minRotation: 45,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
