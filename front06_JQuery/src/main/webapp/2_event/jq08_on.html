<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>on 함수의 사용법..</title>
    <style></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        //1. present 부분을 클릭하면 함수 호출... (기존에 존재하는 부분을 클릭)
        $("#present").click(() => {
          //future 부분에 kosta fullstack 개발자 양성 과정을 append
          $("#future").append(
            "<h2 id=hello>kosta fullstack 개발자 양성 과정</h2>"
          );
        }); //click

        //2. 미래에 생성될 부분을 클릭
        $("#future").on("click", "#hello", hello); //on
      }); //ready

      function hello() {
        alert("on 함수 사용법");
      } //hello
    </script>
  </head>

  <body>
    <div>
      <div id="present">
        <h1>syntax :: $("selector").on("click", "#hello", hello)</h1>
        <!-- on("이벤트 이름", "이벤트가 시작될 부분", 호출될 함수) -->
        <p>미래에 만들어진 태그를 클릭한다면 반드시 on() 함수를 사용해야 함</p>
        <p>id 값이 hello인 부분을 클릭하면 hello() 함수가 호출되어짐</p>
      </div>

      <div id="future"></div>
    </div>
  </body>
</html>
