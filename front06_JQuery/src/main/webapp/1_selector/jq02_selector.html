<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>태그의 속성을 선택자로 지정하는 방법</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(() => {
        //input 태그... 속성이름 type, 송성값이 text 선택자 지정
        // $("input[type=text]").val("kosta").css("color", "tomato");
        $("[type=text]").val("kosta").css("color", "tomato");
        // $(":text").val("kosta").css("color", "tomato");//위의 코드들과 다르게 작동

        //input 태그의 속성값 중에서 한국이라는 단어가 포함된 태그를 선택자로 지정
        $("input[name*=한국]").css("color", "blue");
      });
    </script>
  </head>
  <body>
    <h3>폼 속성 선택자 사용법</h3>
    <input type="text" />
    <input name="한국" value="한국사람" />
    <input name="한국인" value="KO한국인" />
    <input name="한국 민" value="한국 민" />
    <input name="대 한국 민" value="대 한국 민" />
  </body>
</html>
