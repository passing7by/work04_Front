<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //1. a태그 href속성값 중에서 schools라는 단어가 포함된 사이트를 클릭하면 함수가 호출되도록
        $("a[href*=schools]").on("click", function () {
          //2. W3School 사이트로 정말 이동하시겟습니까?
          return confirm($(this).html() + " 사이트로 정말 이동하시겠습니까?");
        });
      });
    </script>
  </head>
  <body>
    <a href="http://www.jquery.com">JQuery</a>
    <a href="https://www.w3schools.com/">W3School</a>
  </body>
</html>
