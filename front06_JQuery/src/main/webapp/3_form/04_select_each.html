<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //1. addOtionBtn 클릭하면 함수가 호출되도록
        $("#addOptionBtn").on("click", () => {
          let arr = ["이찬영", "백도현", "김믿음", "박혜린"];

          //arr의 요소값들을 select>option의 값으로 붙이기
          $.each(arr, (index, item) => {
            let option = "<option value=" + item + ">" + item + "</option>";
            $("#friend").append(option);
          });
          //   $("#addOptionBtn").unbind();
        }); //click

        //deleteOptionBtn 을 클릭하면 함수 호출
        //select 태그의 직계자식태그 option을 삭제
        $("#deleteOptionBtn").on("click", () => {
          $("#friend>option").remove();
        });
        //   $("#addOptionBtn").unbind();
      }); //ready
    </script>
  </head>
  <body>
    <input type="button" value="옵션 생성" id="addOptionBtn" />
    <input type="button" value="옵션 삭제" id="deleteOptionBtn" />
    <select id="friend"></select>
  </body>
</html>
