<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

      //     // 다음의 코드와 같음 :  let id = document.getElementById("userId").value;

      //     let address = $(":text[name=userAddr]").val();

      //     location.href = "05_result2.jsp";
      //   });
      // });

      $(function () {
        $("input[type=button]").on("click", (e) => {
          let id = $("#userId").val();
          // 다음의 코드와 같음 :  let id = document.getElementById("userId").value;
          let name = $("input[name=userName]").val();
          let address = $(":text[name=userAddr]").val();

          location.href =
            "05_result2.jsp?kid=" + id + "&kname" + name + "&kaddr" + address;
        });
      });
      // 이상함 : 왜 폼을 클릭만 해도 이동하지...
      //
    </script>
  </head>
  <body>
    <h2>Form에서 입력한 값을 자바스크립트에서 받아서 서버로 전송하기</h2>
    <h3>2. location.href="" 사용</h3>
    <form id="memberFrm">
      아이디 : <input type="text" name="userId" id="userId" /><br /><br />
      이 름 : <input type="text" name="userName" id="userName" /><br /><br />
      주 소 : <input type="text" name="userAddr" id="userAddr" /><br /><br />
      <input type="button" value="DataSend" onclick="push()" />
      <!-- 내 테스트 : onclick="push()" 안 적어도 됨... -->
    </form>
  </body>
</html>
