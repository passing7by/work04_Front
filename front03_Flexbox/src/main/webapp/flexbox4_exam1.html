<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Play List</title>
<style type="text/css">
  body{
  	width: 1200px;
  	margin: 0 auto;
  }
  h2{ 
  	text-align: center;
  }
  .playlists{
  	width: 1200px;
  	display: flex;
  	flex-direction: row;
  	justify-content: space-between;
  	margin: 0 auto;
  }
  .playlist-title, .section-title{
  	font-size: xx-large;
  	font-weight: bold;
  }
  .playlist-title, .playlist-artist{
   color: gray;
  }
  img{
  	border-radius: 20px;
  }
  
 
</style>
</head>
<body>
  <section>
    <h2 class="section-title">이달의 플레이리스트</h2>
    <div class="playlists">
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p1.jpg">
        <div class="playlist-title">
              몰디브에서
        </div>
        <div class="playlist-artist">
         김지원
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p2.jpg">
        <div class="playlist-title">
               에메랄드빛 고향 
        </div>
        <div class="playlist-artist">
         김수현
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p3.jpg">
        <div class="playlist-title">
              힐링!! 그곳에 가자
        </div>
        <div class="playlist-artist">
         허미미
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p4.jpg">
        <div class="playlist-title">
              여행을 떠나요
        </div>
        <div class="playlist-artist">
         안세영
        </div>
      </div>
    </div>
  </section>
</body>
</html>
