<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <body>
    <div
      id="myChart"
      style="width: 100%; max-width: 1000px; height: 1000px; margin: 0 auto"
    ></div>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Set Data
        const data = google.visualization.arrayToDataTable([
          ["Webrowser", "Mhl"],
          ["Chrome", 65.12],
          ["Safari", 18.17],
          ["MicrosoftEdge", 5.21],
          ["FireFox", 2.82],
        ]);

        // Set Options
        const options = {
          title: "웹 브라우저 시장 점유율 (2024년 5월 기준)",
          is3D: true,
          colors: ["#e99a9a", "#f8cb9f", "#b7d6aa", "#a5c3f2"],
          slices: {
            1: { offset: 0.2 },
            2: { offset: 0.2 },
            3: { offset: 0.2 },
            4: { offset: 0.2 },
          },
        };

        // Draw
        const chart = new google.visualization.PieChart(
          document.getElementById("myChart")
        );
        chart.draw(data, options);
      }
    </script>
  </body>
</html>
